<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts list</title>
</head>
<body>
    {% include 'login_bar.html' %}
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{{ post.slug }}">{{ post.title }} {{ post.created_at|date:"d/m/Y" }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
